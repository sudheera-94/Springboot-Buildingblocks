spring.profiles.active=local
#Drools config parameters
resolved.drools.poolSize=10
api.key=${API_KEY:ValidApiKey}

# Disable stack trace in error message
server.error.include-stacktrace=never

#database parameters
spring.datasource.url= jdbc:postgresql://localhost:5432/testdb?currentSchema=test_schema?characterEncoding=utf8&useSSL=false
spring.datasource.username= postgres
#spring.datasource.password=

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
spring.jpa.properties.hibernate.format_sql=true
sprgiting.jpa.show-sql=true
